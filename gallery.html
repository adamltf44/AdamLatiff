    .row {

      justify-content: space-between;

    }

    .column {
      width: 23%;
      overflow: hidden;
      position: relative;
    }

    /* Animations for columns */
    .column:nth-child(1) {
      animation: moveUp 6s ease-in-out infinite;
    }

    .column:nth-child(2) {
      animation: moveDown 6s ease-in-out infinite;
    }

    .column:nth-child(3) {
      animation: moveUp 6s ease-in-out infinite;
    }

    .column:nth-child(4) {
      animation: moveDown 6s ease-in-out infinite;
    }

    .column img {
      width: 100%;
      margin: 10px 0;
      animation: bounceUpDown 3s infinite ease-in-out;
    }

    @keyframes moveUp {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px); /* Move images up */
      }
    }

    @keyframes moveDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(50px); /* Move images down */
      }
    }

    @keyframes bounceUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px); /* Bouncing effect for images */
      }
    }

    @media screen and (max-width: 768px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      .column {
        width: 90%;
        margin-bottom: 20px;
      }

      .column img {
        max-width: 80%;
      }
}

<!-- JavaScript to Control Audio Playback Across Pages -->
  <script>
     // Get the audio element
    var audio = document.getElementById("background-music");

    // Check if there's a saved position from local storage
    if (localStorage.getItem("audioTime")) {
      // If there is, set the audio's current time to that value
      audio.currentTime = localStorage.getItem("audioTime");
    } else {
      // If no saved position, start from the beginning
      audio.currentTime = 0;
    }

    // Play the audio if it's not already playing
    audio.play();

    // Save the current playback time whenever it changes
    audio.ontimeupdate = function() {
      localStorage.setItem("audioTime", audio.currentTime);
    };

    // Optional: Pause audio when the page is unloaded (this is important to stop auto-play on next page)
    window.onbeforeunload = function() {
      audio.pause();
    };
  </script>
